version: '3'
services:
  # postgres:
  #   image: postgres:latest
  #   container_name: postgres
  #   ports:
  #     - 5432:5432
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: password
  #     POSTGRES_DB: Persons
  # volumes:
  #   - postgres-data:/var/lib/postgresql/data
  #   restart: unless-stopped
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: persons
    networks:
      - service
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 1s
      timeout: 3s
      retries: 30

  main:
    stdin_open: true
    depends_on:
      - postgres
    links:
      - postgres
    container_name: prisma-postgres-api
    ports:
      - '8080:8080'
    build:
      context: .
      dockerfile: Dockerfile
    # volumes:
    #   - .:/usr/src/app
    #   - /usr/src/app/node_modules
    environment:
      DATABASE_URL: 'postgresql://postgres:postgres@postgres:5432/persons?schema=public'
      NODE_ENV: production
      PORT: 8080
    restart: always
    networks:
      - service

volumes:
  postgres-data:

networks:
  service:
    driver: bridge
